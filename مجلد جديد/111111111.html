<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ألوان وسكرول</title>
<style>
  body {
    margin: 0;
    font-family: 'Cairo', sans-serif;
    background: radial-gradient(circle at center, #ff9a9e, #fad0c4, #fbc2eb, #a6c0fe, #c1fba4);
    height: 150vh;
    width: 110vw;
    overflow: scroll;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    padding-top: 50px;
}


  /* السكرول بار */
  ::-webkit-scrollbar {
    width: 12px;
    height: 12px;
  }
  ::-webkit-scrollbar-track {
    background: #e3c8c8;
  }
  ::-webkit-scrollbar-thumb {
    background: #ff5252;
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #ff1744;
  }
  ::-webkit-scrollbar-corner {
    background: #ffd1dc;
  }

  /* الأشكال */
  .shape {
    width: 100px;
    height: 100px;
    margin: 15px;
    background: white;
    display: inline-block;
    transition: 0.3s;
  }
  .circle {
    border-radius: 50%;
  }
  .shape:hover {
    background: #222831;
  }



</style>
</head>
<body>
  <div class="shape"></div>
  <div class="shape circle"></div>

  <div style="height:1000px;"></div> <!-- لإظهار السكرول -->
</body>
</html>
